<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>form-practice</title>
  </head>
  <body>
    <div class="main">

      <h1 class="page-title">登録用フォーム</h1>

      <form class="container">

        <h2 class="form-title">アカウント作成</h2>

          <h3 class="form-group">個人情報</h3>
          <div class="input-space">
            <label class="label-name" for="last_name">名字<span>※</span></label>
              <input
                class="input-form"
                type="text"          
                id="last_name"
                name="last_name"
                required
             >
          </div>
          <div class="input-space">
            <label class="label-name" for="first_name">名前<span>※</span></label>
              <input
                class="input-form"
                type="text"
                id="first_name"
                name="first_name"
                required
              >
          </div>
          <div class="input-space">
           <label class="label-name">生年月日<span>※</span></label>
            <div class="is_flex">
              <div class="select-form">
                <select class="input-form" id="year" name="year">
                  <option value disabled selected>年</option>
                  <option value="2000">2000</option>
                  <option value="2001">2001</option>
                  <option value="2002">2002</option>
                  <option value="2003">2003</option>
                  <option value="2004">2004</option>
                  <option value="2005">2005</option>
                  <option value="2006">2006</option>
                  <option value="2007">2007</option>
                  <option value="2008">2008</option>
                  <option value="2009">2009</option>
                  <option value="2010">2010</option>
                </select>
              </div>
              <div class="select-form">
                <select class="input-form" id="month" name="month">
                  <option value disabled selected>月</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
              </div>
              <div class="select-form">
                <select class="input-form" id="day" name="day">
                  <option value disabled selected>日</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>
            </div>
          </div>
          <div class="input-space">
            <p class="label-name">性別<span>※</span></p>
            <input
              type="radio"
              name="gender"
              id="male"
              class="gender-content"
              value="男性"
            >
            <label for="male" class="label-name gender-name">男性</label>
            <input
              type="radio"
              name="gender"
              id="female"
              class="gender-content"
              value="女性"
            >
            <label for="female" class="label-name gender-name">女性</label>
            <input
              type="radio"
              name="gender"
              id="other"
              class="gender-content"
              value="その他"
            >
            <label for="other" class="label-name gender-name">その他</label>
          </div>
          <div class="input-space">
            <label class="label-name">職業</label>
              <select class="input-form" id="job" name="job">
                <option value disabled selected>選択してください</option>
                <option value="学生">学生</option>
                <option value="会社員">会社員</option>
                <option value="主婦">主婦</option>
                <option value="その他">その他</option>
              </select>
          </div>
          <h3 class="form-group">アカウント情報</h3>
          <div class="input-space">
            <label class="label-name" for="account_name">アカウント名<span>※</span></label>
              <input
                class="input-form"
                type="text"          
                id="account_name"
                name="account_name"
                required
              >
          </div>
          <div class="input-space">
            <label class="label-name" for="email">メールアドレス<span>※</span></label>
              <input
                class="input-form"
                type="email"          
                id="email"
                name="email"
                  required
              >
          </div>
          <div class="input-space">
            <label class="label-name" for="password">パスワード<span>※</span></label>
              <input
                class="input-form"
                type="password"          
                id="password"
                name="password"
                required
              >
          </div>
          <div class="input-space">
            <label class="label-name" for="confirm-password">確認用パスワード<span>※</span></label>
              <input
                class="input-form"
                type="password"          
                id="confirm-password"
                name="confirm-password"
                required
              >
          </div>
          <h3 class="form-group">連絡先</h3>
          <div class="input-space">
            <label class="label-name" for="address">住所<span>※</span></label>
              <input
                class="input-form"
                type="text"          
                id="address"
                name="address"
                required
              >
          </div>
          <div class="input-space">
            <label class="label-name" for="telephone">電話番号<span>※</span></label>
              <input
                class="input-form"
                type="text"          
                id="telephone"
                name="telephone"
                required
              >
          </div>
          <h3 class="form-group">購読情報</h3>
          <div class="check-box"> 
            <input
              class="subscription-box"
              type="checkbox"
              id="email-magazine"
              name="email-magazine"
            >
            <label class="label-name" for="email-magazine">メールマガジン</label>
          </div>
          <div class="check-box">
            <input
              class="subscription-box"
              type="checkbox"
              id="coupon"
              name="coupon"
            >
            <label class="label-name" for="coupon">クーポン</label>
          </div>
          <div class="submit-section">
            <button type="submit" class="create-account">
              アカウント作成
            </button>
            <p class="terms-text">
              アカウントを作成することにより、<a href="#">利用規約</a>と<a href="#">プライバシーポリシー</a>に同意するものとします。
            </p>
          </div>
      </form>
    </div>
  </body>
</html>
